<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Gamer</title> 
    <link rel="stylesheet" href="game.css" type="text/css">
    </head>

    <body>

        <div class="score_bar"></div>
        <div class="greeting">
            <p id="para">Enter your name in the box and press start button</p>
            <form>
                <input type="text" placeholder="Enter your name" id="box">  
            </form>
            <div>
                <button class="start">Start</button>
            </div>
        </div>
		        
        <div class="road">
            <div class="mid_line"></div>
            <div class="l_sub_line" id="l_sub_line"></div>
            <div class="r_sub_line" id="r_sub_line"></div>
        </div>

        <div class="gameOver"></div>
        
        <script src="game.js"></script>
    </body>
</html>
